<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>森语 Forest Whispers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Zen+Maru+Gothic:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              canvas: '#F9F7F2',
              primary: '#5D8572',
              text: '#4A4A4A',
              mood: {
                joy: '#E6C79C',
                sad: '#A3Bebb',
                anger: '#D4A5A5',
              }
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'], // Optimized for Chinese Organic feel
              sans: ['"Zen Maru Gothic"', 'sans-serif'],
            },
            animation: {
              'breathe': 'breathe 4s ease-in-out infinite',
              'drift': 'drift 10s ease-in-out infinite alternate',
              'plant-drop': 'plantDrop 0.8s ease-in forwards',
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.1)', opacity: '1' },
              },
              drift: {
                '0%': { transform: 'translate(0, 0)' },
                '100%': { transform: 'translate(10px, 10px)' },
              },
              plantDrop: {
                '0%': { transform: 'translateY(0) scale(1)', opacity: '1' },
                '100%': { transform: 'translateY(100vh) scale(0.5)', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F9F7F2;
        color: #4A4A4A;
        font-family: 'Noto Serif SC', serif;
        overflow: hidden; /* Prevent native scroll */
        -webkit-tap-highlight-color: transparent;
      }
      /* Custom scrollbar for Garden */
      .organic-scroll::-webkit-scrollbar {
        width: 4px;
      }
      .organic-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .organic-scroll::-webkit-scrollbar-thumb {
        background-color: #5D8572;
        border-radius: 20px;
        opacity: 0.5;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
